    <script>
        class Person {

            constructor(name, age){
                this.name = name;
                this.age = age;
                Person.num = Person.num || 0;
                Person.num++;
            }
            toJSON(){
                return {
                    name: this.name,
                    age: this.age,
                }
            }
            static count(){
                return Person.num;
            }

        }

        const p1 = new Person('bill', 23);
        console.log(Person.count());

        const p2 = new Person('david', 20);
        console.log(Person.count());
    </script>
